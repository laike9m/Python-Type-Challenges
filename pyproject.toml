[project]
name = ""
version = ""
description = ""
authors = [
    {name = "laike9m", email = "laike9m@gmail.com"},
]
dependencies = [
    "flask>=3.0.0",
    "typing-extensions>=4.8.0",
    "pyright>=1.1.334",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[tool.pdm]
plugins = ["pdm-autoexport"]

[tool.pdm.scripts]
devserver = "flask --app app run --debug"
activate = "eval $(pdm venv activate)"
test = "pytest"
format = "djlint . --reformat"
post_install = "pre-commit install"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.3",
    "djlint>=1.34.0",
    "pre-commit>=3.5.0",
]

[[tool.pdm.autoexport]]
filename = "requirements.txt"
groups = ["default"]
without-hashes = true

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.12"

[tool.djlint]
format_css = true
# djlint doesn't support array type for ignore yet. Only string is supported.
# See: https://github.com/Riverside-Healthcare/djLint/issues/776
ignore="J018,T003,H016,H021,H030,H031"

[tool.djlint.css]
indent_size=2
