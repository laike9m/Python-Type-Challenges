<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 1.2rem;
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      padding: 1rem 2rem;
      justify-content: center;
      margin: 0 auto;
    }

    .navigation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: fit-content;
      margin-right: 2rem;
    }

    .challenge-area {
      display: flex;
      flex-direction: column;
      max-width: 50%;
    }

    .codemirror-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #run-button {
      align-self: flex-end;
      width: 100px;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .result-container {
      display: flex;
      justify-content: start;
      margin-top: 20px;
    }

    /* 当视口宽度小于 800px 时，更改布局为单列 */
    @media only screen and (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .navigation-container {
        margin-right: 0;
        margin-bottom: 2rem;
      }
    }

    .CodeMirror {
      height: auto;
      border: 2px solid orange;
    }

    .CodeMirror.CodeMirror-focused {
      border: 2px solid blue;
    }

    .code {
      background-color: #ffffcc;
    }
  </style>
</head>

<body>
  {% include 'github_ribbon.html' %}
  <div class="container">
    <div class="navigation-container">
      {% include 'challenge_list.html' %}
    </div>

    <div class="challenge-area">
      <div class="codemirror-container">
        <h2>Challenge - {{name}}</h2>
        <p>
          Complete code following the instructions below, so that
          <code>should_pass</code> passes type check,
          <code>should_fail</code> fails type check. Hit the "Run" button to see
          result.
        </p>
        <div id="editor"></div>
        <button id="run-button">
          ▶️ Run
        </button>
        <h3>Test cases</h3>
        <div id="tests"></div>
      </div>
      <div class="result-container">
        <p id="result" style="white-space: pre-line"></p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let codeMirrorShared = {
      mode: "python",
      lineWrapping: true,
      lineNumbers: true,
    }
    let code_under_test = {{ code_under_test | tojson }};
    let myCodeMirror = CodeMirror(document.getElementById("editor"), {
      value: code_under_test,
      ...codeMirrorShared,
    });
    let test_code = {{ test_code | tojson }};
    CodeMirror(document.getElementById("tests"), {
      value: test_code,
      readOnly: "nocursor",
      ...codeMirrorShared,
    });

    document.getElementById('run-button').onclick = function () {
      let code = myCodeMirror.getValue();
      fetch('/run/{{name}}', {
        method: 'POST',
        body: code
      })
        .then(response => response.text())
        .then(result => document.getElementById("result").innerHTML = result)
        .catch((error) => {
          console.error('Error:', error);
        });
    };

    // If window size is > 800, expand the challenge list.
    function checkWidth() {
      let detailsElement = document.getElementById('challenge-list');
      if (window.innerWidth < 800) {
        detailsElement.removeAttribute('open');
      } else {
        detailsElement.setAttribute('open', '');
      }
    }
    checkWidth();  // Check the width initially
    window.addEventListener('resize', checkWidth);
  </script>
</body>
