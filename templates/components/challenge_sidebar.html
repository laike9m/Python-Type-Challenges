<style>
  /* override picocss default style */
  nav ol:first-of-type,
  nav ul:first-of-type {
    margin-left: 0;
  }

  .challenge-nav {
    display: flex;
    flex-direction: column;
  }

  .challenge-nav .challenge-level {
    width: fit-content;
    border-bottom: 1px dashed hsl(240, 2%, 90%);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 700;
  }

  .challenge-nav ul:nth-child(1)>li:nth-child(1) {
    position: relative;
  }

  .sidebar-toggle {
    display: none;
  }


  @media only screen and (max-width: 800px) {
    .sidebar-toggle {
      display: block;
      cursor: pointer;
    }

    .sidebar-toggle-close {
      margin-left: auto;
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -100%;
      width: fit-content;
      padding: 4px 8px;
      height: 100%;
      /* use picocss default css variable. see: https://github.com/picocss/pico/blob/master/css/themes/default.css */
      background: var(--background-color);
      box-shadow: 0 0 10px #00000080;
      transition: left 0.5s ease-in-out;
      z-index: 1;
      overflow-y: auto;
    }

    .drawer-container {
      position: relative;
    }


    .drawer.open {
      left: 0;
    }
  }
</style>

<span class="sidebar-toggle">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path fill="currentColor"
          d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z" />
  </svg>
</span>

<aside class="drawer">
  <div class="drawer-container">
    <nav class="challenge-nav">
      {% for level, challenge_names in challenges_groupby_level.items() %}
        <ul>
          <!-- Compose close button with first level in row -->
          {% if level == "basic" %}
            <li>
              <h5 class="challenge-level">{{ level }}</h5>
              <span class="sidebar-toggle sidebar-toggle-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="currentColor"
                        d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6L6.4 19Z" />
                </svg>
              </span>
            </li>
          {% else %}
            <li>
              <h5 class="challenge-level">{{ level }}</h5>
            </li>
          {% endif %}
          {% for name in challenge_names %}
            <li><a href="/challenges/{{ name }}">{{ name }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </nav>
  </div>
</aside>

<script>
  const sidebarTogglers = document.querySelectorAll('.sidebar-toggle');
  const drawer = document.querySelector('.drawer');

  sidebarTogglers.forEach((toggler) => {
    toggler.addEventListener('click', () => {
      drawer.classList.toggle('open');
    });
  });
</script>
