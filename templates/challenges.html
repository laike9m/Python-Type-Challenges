{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500;700&family=Poppins&display=swap"
        rel="stylesheet">
  <style>
    .challenges-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'IBM Plex Mono', monospace;
    }

    .challenges {
      display: grid;
      grid-template-columns: repeat(4, minmax(280px, 1fr));
      gap: 24px;
      grid-template-rows: auto;
      justify-items: center;
    }

    .challenge-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      gap: 8px;
    }

    .challenge-card .challenge__difficulty {
      font-size: 32px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bolder;
      border-bottom: 1px dotted hsl(0, 0%, 80%);
      margin-top: 0;
    }
  </style>
{% endblock %}

{% block content %}

  <div class="challenges-container">
    <div class="challenges">
      {%for difficulty, challenges in data.items() %}
        <div class="challenge-card">
          <h3 class="challenge__difficulty">{{difficulty}}</h3>
          {% for challenge in challenges %}
            <a href="/challenges/{{ challenge }}">{{ challenge }}</a>
          {% endfor %}
        </div>
      {%endfor%}
    </div>
  </div>
{% endblock %}
